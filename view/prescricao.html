<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prescrição</title>
    <link rel="stylesheet" href="../CSS/prescricao.css" />
  </head>

  <body>
    <main class="login-card card">
      <!-- Coluna Esquerda: Lista de Serviços -->
      <aside class="sidebar">
        <h3>Serviços</h3>
        <ul id="listaServicos">
          <li
            onclick="window.location.href='home.html'"
            style="cursor: pointer"
          >
            Dashboard
          </li>
          <li
            onclick="window.location.href='agenda.html'"
            style="cursor: pointer"
          >
            Agenda
          </li>
          <li
            onclick="window.location.href='recepcao.html'"
            style="cursor: pointer"
          >
            Recepção
          </li>
          <li
            onclick="window.location.href='tutores.html'"
            style="cursor: pointer"
          >
            Tutores
          </li>
          <li
            onclick="window.location.href='animais.html'"
            style="cursor: pointer"
          >
            Animais
          </li>
          <li style="cursor: pointer; opacity: 0.5">Atendimento</li>
          <li style="cursor: pointer; opacity: 0.5">Vacinas</li>
        </ul>
      </aside>

      <!-- Coluna Direita: Conteúdo -->
      <section class="content-area">
        <button id="menuBtn" class="menu-btn" aria-label="Abrir menu">☰</button>
        <div id="conteudoServico" role="tabpanel">
          <!-- Módulo: Prescrição -->
          <article id="view-prescricao">
            <div
              class="header-actions"
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 1rem;
              "
            >
              <h2>Prescrição</h2>
              <button class="btn btn-secondary" onclick="window.history.back()">
                Voltar
              </button>
            </div>

            <div
              class="card-info"
              style="
                background: rgba(255, 255, 255, 0.5);
                padding: 1rem;
                border-radius: 8px;
                margin-bottom: 1.5rem;
              "
            >
              <h3>Dados do Paciente</h3>
              <p>
                <strong>Tutor:</strong>
                <span id="tutorNome">Carregando...</span>
              </p>
              <p>
                <strong>Animal:</strong>
                <span id="animalNome">Carregando...</span>
              </p>
              <p>
                <strong>Veterinário:</strong>
                <span id="vetNome">Carregando...</span>
              </p>
            </div>

            <form id="formPrescricao">
              <div class="form-group full-width">
                <label for="receita">Receita / Orientações</label>
                <textarea
                  id="receita"
                  rows="15"
                  style="
                    width: 100%;
                    padding: 10px;
                    border-radius: 5px;
                    border: 1px solid #ccc;
                    margin-top: 0.5rem;
                  "
                  placeholder="Digite aqui a prescrição..."
                ></textarea>
              </div>
              <div class="btn-toolbar" style="margin-top: 1rem">
                <button type="submit" class="btn btn-primary">
                  Salvar Prescrição
                </button>
                <button
                  type="button"
                  class="btn btn-neutral"
                  onclick="window.print()"
                >
                  Imprimir
                </button>
                <button
                  type="button"
                  id="btnFinalizar"
                  class="btn"
                  style="background-color: #10b981; color: #000"
                >
                  Finalizar
                </button>
              </div>
            </form>
          </article>
        </div>
      </section>
    </main>

    <!-- Botão de Logout -->
    <button id="logoutBtn" class="btn-btn-logout">Sair</button>

    <!-- JS -->
    <script src="../JS/session-auth.js"></script>
    <script src="../JS/prescricao.js"></script>
  </body>
</html>
